name: monikid
description: "MoniKid - Family Fintech App for children's allowance and spending management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.2.0

  # Backend - Supabase
  supabase_flutter: ^2.5.9

  # Firebase (FCM only)
  firebase_core: ^2.31.1
  firebase_messaging: ^14.9.4

  # Local Storage
  shared_preferences: ^2.2.3

  # Location
  geolocator: ^12.0.0
  google_maps_flutter: ^2.6.1

  # Camera & QR
  camera: ^0.10.5+9
  mobile_scanner: ^5.0.0

  # OCR
  google_mlkit_text_recognition: ^0.11.0

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  fl_chart: ^0.68.0
  lottie: ^3.1.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0
  http: ^1.6.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  get_it: ^9.2.0
  retrofit: ^4.9.2
  injectable: ^2.7.1+4
  pretty_dio_logger: ^1.4.0
  dio: ^5.9.1
  logger: ^2.6.2
  google_fonts: ^8.0.0
  cloud_firestore: ^4.17.5
  firebase_auth: ^4.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # Riverpod code generation
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.14
  riverpod_lint: ^2.6.5
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  injectable_generator: ^2.7.0

flutter:
  uses-material-design: true

  assets:
    - .env
    # Images
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/placeholders/
    - assets/images/illustrations/

    # Icons
    - assets/icons/nav/
    - assets/icons/actions/
    - assets/icons/status/
    - assets/icons/finance/
    - assets/icons/misc/

    # Animations
    - assets/lottie/

  # Fonts (using system fonts for now, can add custom later)
